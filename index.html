<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="quote__container">
      <p class="advice">
        Advice <span class="advice__id" id="adviceID">#24</span>
      </p>

      <h1 class="adive__text" id="adviceText">
        When the cistern is filling, the seat is probably still warm.
      </h1>
      <div class="divider">&nbsp;</div>
      <button class="shuffle" id="shuffle">
        <img class="dice" src="./assets/images/icon-dice.svg" alt="" />
      </button>
    </div>

    <!-- Script JS -->

    <script src="./main.js"></script>
  </body>
</html>
